<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>XD.Wang的技术博客</title>
    <!-- Load CSS -->
    <link href="/static/assets/tech/css/style.css" rel="stylesheet" type="text/css"/>
    <!-- Load jQuery library -->
    <script type="text/javascript" src="/static/assets/tech/scripts/jquery-1.6.2.min.js"></script>
    <!-- Load custom js -->
    <script type="text/javascript" src="/static/assets/tech/scripts/panelslide.js"></script>
    <script type="text/javascript" src="/static/assets/tech/scripts/custom.js"></script>
    <!-- Load topcontrol js -->
    <script type="text/javascript" src="/static/assets/tech/scripts/scrolltopcontrol.js"></script>
    <!-- Load NIVO Slider -->
    <link rel="stylesheet" href="/static/assets/tech/css/nivo-slider.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/static/assets/tech/css/nivo-theme.css" type="text/css" media="screen"/>
    <script src="/static/assets/tech/scripts/jquery.nivo.slider.pack.js" type="text/javascript"></script>
    <script src="/static/assets/tech/scripts/nivo-options.js" type="text/javascript"></script>
    <!-- Load fancybox -->
    <script type="text/javascript" src="/static/assets/tech/scripts/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="/static/assets/tech/scripts/jquery.easing-1.3.pack.js"></script>
    <script type="text/javascript" src="/static/assets/tech/scripts/jquery.mousewheel-3.0.4.pack.js"></script>
    <link rel="stylesheet" href="/static/assets/tech/css/jquery.fancybox-1.3.4.css" type="text/css" media="screen"/>
</head>
<body>

<!--/*@thymesVar id="navType" type="com.lucifiere.blogmaker.controller.TechBlogController"*/-->
<input type="hidden" th:value="${a.navType}" id="navType">

<!--This is the START of the header-->
<div id="topcontrol" style="position: fixed; bottom: 5px; left: 960px; opacity: 1; cursor: pointer;"
     title="Go to Top"></div>
<div id="header-wrapper">
    <div id="header">
        <div id="logo"><a href="/page/tech/blog.html"><img src="/static/assets/tech/images/logo.jpg" width="140"
                                                           height="70"
                                                           alt="logo"/></a></div>
        <div id="header-text">
            <h4>技术博客 Code Craft</h4>
            <h6 th:text="${a.navType}"><a href="/page/tech/blog.html">Home → </a></h6>
        </div>
    </div>
</div>
<!--END of header-->
<!--This is the START of the menu-->
<div id="menu-wrapper">
    <div id="main-menu">
        <ul>
            <li><a id="nav-blog" href="/page/tech/blog.html">博客</a></li>
            <li><a id="nav-note" href="/page/tech/note.html">笔记</a></li>
            <li><a id="nav-fq" href="/page/tech/faq.html">问答</a></li>
            <li><a id="nav-digest" href="/page/tech/blog.html">文摘</a></li>
        </ul>
    </div>
</div>
<!--END of menu-->
<!--This is the START of the segment-->
<div id="content">
    <!--This is the START of the blog section-->
    <div id="blog">
        <div class="blog-item-single">
            <h1 th:text="${a.title}"></h1>
            <div class="blog-item-single-info">
                <div class="user">XD.Wang</div>
                <div class="tags" th:text="${a.digest.tag}"></div>
            </div>
            <div class="blog-item-single-content"><a class="single_image" th:href="${a.digest.picUrl}"><img
                    th:src="${a.digest.picUrl}" width="720" height="280" alt="blog1"/></a>
                <div th:each="p: ${a.phases}">
                    <h3 style="padding-top: 10px" th:text="${p.title}"></h3>
                    <hr>
                    <div th:each="s: ${p.segment}">
                        <p style="font-size: 14px" th:utext="${s}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END of blog section-->
</div>
</body>
<script type="application/javascript">
    $(function () {
        var navType = $("#navType").val();
        if (navType === "BLOG") {
            $("#nav-blog").addClass("selected").append(" -> ");
        } else if (navType === "NOTE") {
            $("#nav-note").addClass("selected").append(" -> ");

        } else if (navType === "FAQ") {
            $("#nav-fq").addClass("selected").append(" -> ");

        } else if (navType === "DIGEST") {
            $("#nav-digest").addClass("selected").append(" -> ");

        }
    });
</script>
</html>
